<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PPP: Predictions</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <!-- link your existing stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
  <style>
    /* Chat container */
    /* overall container */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 75vh;
  max-width: 700px;
  margin: 2rem auto;
  border: 1px solid #e0e0e0;
  border-radius: 12px;
  background: #ffffff;
  box-shadow: 0 4px 16px rgba(0,0,0,0.06);
  overflow: hidden;
}

/* scrollable message list */
.chat-window {
  flex: 1;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  overflow-y: auto;
  background: #f9f9f9;
}

/* individual bubbles */
.message {
  max-width: 75%;
  padding: 0.75rem 1rem;
  border-radius: 16px;
  line-height: 1.5;
  word-break: break-word;
  box-shadow: 0 2px 6px rgba(0,0,0,0.04);
}
.message.bot {
  align-self: flex-start;
  background: #ececec;
  color: #111;
  border-bottom-left-radius: 4px;
}
.message.user {
  align-self: flex-end;
  background: #0b93f6;
  color: #fff;
  border-bottom-right-radius: 4px;
}

/* input area */
.chat-form {
  display: flex;
  align-items: center;
  padding: 0.75rem 1rem;
  gap: 0.5rem;
  border-top: 1px solid #e0e0e0;
  background: #fff;
}

/* file-attach icon */
.file-label {
  font-size: 1.2rem;
  cursor: pointer;
  user-select: none;
}

/* growing textarea */
.text-input {
  flex: 1;
  resize: none;
  border: 1px solid #d1d1d1;
  border-radius: 8px;
  padding: 0.6rem 0.8rem;
  font-size: 1rem;
  line-height: 1.4;
  min-height: 40px;
  max-height: 150px;
  overflow-y: auto;
}
.text-input:focus {
  outline: none;
  border-color: #0b93f6;
  box-shadow: 0 0 0 2px rgba(11,147,246,0.2);
}

/* circular send button */
.send-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 50%;
  background: #0b93f6;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background 0.2s ease;
}
.send-btn:hover {
  background: #067adb;
}
  </style>
</head>
<body>
  <!-- â€”â€” NAVBAR (identical to index.html) â€”â€” -->
  <nav>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="PPP Logo">
      <span>Polymers' Properties Predictions</span>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div><div></div><div></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="/">About</a>
      <a href="/predictions">Predictions</a>
    </div>
  </nav>

  <!-- â€”â€” CHAT AREA â€”â€” -->
  <section class="chat-container">
  <div id="chat-window" class="chat-window">
    <!-- messages will be appended here -->
  </div>
  <form id="chat-form" class="chat-form">
    <!-- hide the native file input and swap in a paper-clip icon -->
    <input type="file" id="file-input" accept="image/*" hidden>
    <label for="file-input" class="file-label" title="Attach an image">
      ðŸ“Ž
    </label>

    <!-- switch to a textarea that auto-grows -->
    <textarea
      id="text-input"
      class="text-input"
      placeholder="Type a SMILES representationâ€¦"
      rows="3"
    ></textarea>

    <!-- use an icon-only circular send button -->
    <button type="submit" class="send-btn" title="Send">
      âž¤
    </button>
  </form>
</section>
<div class="usage-banner">
    <a href="/" class="usage-btn">
      How to Use This App &rarr;
    </a>
  </div>


  <!-- â€”â€” FOOTER (identical to index.html) â€”â€” -->
  <footer>
    <p>Contact me at: <a href="mailto:dung20042911@gmail.com">dung20042911@gmail.com</a></p>
    <p>Also see my GitHub: <a href="https://www.github.com/DeoGM2911">Dung Tran's GitHub</a></p>
  </footer>

  <!-- â€”â€” SCRIPTS â€”â€” -->
  <script>
  const toggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  const nav = document.querySelector('nav');

  // Toggle open/close on hamburger click
  toggle.addEventListener('click', (e) => {
    e.stopPropagation();            // prevent this click from bubbling to document
    navLinks.classList.toggle('open');
    toggle.classList.toggle('active');
  });

  // Close menu if you click anywhere outside <nav>
  document.addEventListener('click', (e) => {
    if (navLinks.classList.contains('open') && !nav.contains(e.target)) {
      navLinks.classList.remove('open');
      toggle.classList.remove('active');
    }
  });

  function scrollToPredictions() {
    window.location.href = './predictions';
  }
  // grab references
  window.__chatHandles = {
      chatForm:  document.getElementById('chat-form'),
      textInput: document.getElementById('text-input'),
      fileInput: document.getElementById('file-input'),
      chatWindow:document.getElementById('chat-window')
    };
</script>
<script src="{{ url_for('static', filename='js/submit.js') }}"></script>
</body>
</html>
